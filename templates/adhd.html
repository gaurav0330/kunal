<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How Do You Feel Today?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f9ff;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .form-group:hover {
            transform: scale(1.01);
            background: #e8f4f8;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2980b9;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
        }

        .slider-container {
            width: 100%;
        }

        input[type="range"] {
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d1d8e0;
            outline: none;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        .value-display {
            text-align: center;
            font-size: 24px;
            color: #3498db;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü How Do You Feel Today? üåü</h1>
        <form id="adhd-questionnaire">
            <div class="form-group">
                <label for="age">How old are you? üéÇ</label>
                <input type="number" id="age" min="6" max="12" required>
            </div>

            <div class="form-group">
                <label>I am a: üë§</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Boy</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Girl</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inattention">How often do you find it hard to pay attention? ü§î</label>
                <input type="range" id="inattention" min="1" max="10" value="5">
                <div class="value-display" id="inattention-value">5</div>
            </div>

            <div class="form-group">
                <label for="hyperactivity">How often do you feel like moving around? üèÉ‚Äç‚ôÇÔ∏è</label>
                <input type="range" id="hyperactivity" min="1" max="10" value="5">
                <div class="value-display" id="hyperactivity-value">5</div>
            </div>

            <div class="form-group">
                <label for="impulsivity">How often do you do things without thinking? üí≠</label>
                <input type="range" id="impulsivity" min="1" max="10" value="5">
                <div class="value-display" id="impulsivity-value">5</div>
            </div>

            <div class="form-group">
                <label>Check the boxes that are true for you: ‚úÖ</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="forgetfulness">
                        <label for="forgetfulness">I often forget things</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="focusing">
                        <label for="focusing">It's hard to focus on tasks</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="restlessness">
                        <label for="restlessness">I feel restless often</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="sleep">
                        <label for="sleep">I have trouble sleeping</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="family-history">
                        <label for="family-history">Someone in my family has ADHD</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit üìù</button>
        </form>
    </div>

    <script>
        // Update slider values in real-time
        const sliders = ['inattention', 'hyperactivity', 'impulsivity'];
        sliders.forEach(id => {
            const slider = document.getElementById(id);
            const display = document.getElementById(`${id}-value`);
            slider.addEventListener('input', () => {
                display.textContent = slider.value;
            });
        });

        // Form submission handler
        document.getElementById('adhd-questionnaire').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for completing the questionnaire!');
        });
    </script>
</body>
</html>
